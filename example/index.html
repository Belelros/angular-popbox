<!DOCTYPE html>
<html lang="en" ng-app="example-app">
  <head>
    <meta charset="utf-8" />
    <title>angular-popbox example</title>
    <link href="../bower_components/popbox/dist/popbox.css" type="text/css" rel="stylesheet"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/angular-popbox.js"></script>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../bower_components/popbox/dist/popbox.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="MainController">
      <a href="#" popbox popbox-direction="up" popbox-text="text1">Test 1</a>
      <a href="#" popbox popbox-text="text2">Test 2</a>
    </div>
  </body>
</html>
